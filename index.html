<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Cliente - LG Plataforma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* [MANTENHA TODOS OS ESTILOS ANTERIORES AQUI - NÃO ALTERAR] */
        /* Reset e Estilos Gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        :root {
            --primary: #00d9ff;
            --primary-dark: #0099cc;
            --secondary: #9d4edd;
            --secondary-dark: #7b2cbf;
            --dark: #0a0a0f;
            --dark-light: #12121a;
            --darker: #050509;
            --light: #f0f0f5;
            --gray: #8888a0;
            --success: #00cc88;
            --warning: #ffaa00;
            --danger: #ff3366;
            --glass: rgba(20, 20, 30, 0.7);
            --glass-light: rgba(30, 30, 45, 0.8);
            --border: rgba(100, 100, 150, 0.2);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --neon-glow: 0 0 10px var(--primary), 0 0 20px var(--primary);
            --neon-glow-secondary: 0 0 10px var(--secondary), 0 0 20px var(--secondary);
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Estilos Glass Neon */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid var(--border);
            padding: 24px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .glass-card:hover {
            box-shadow: var(--shadow), var(--neon-glow);
            border-color: var(--primary);
        }

        .neon-text {
            color: var(--primary);
            text-shadow: 0 0 5px var(--primary);
        }

        /* Botões */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--darker);
            box-shadow: 0 4px 15px rgba(0, 217, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 217, 255, 0.5);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-outline:hover {
            background: rgba(0, 217, 255, 0.1);
        }

        /* Formulários */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--light);
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            background: rgba(10, 10, 15, 0.6);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--light);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.2);
        }

        /* Card de Conteúdo */
        .content-card {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            padding: 20px;
            margin-bottom: 16px;
            background: rgba(20, 20, 30, 0.5);
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
        }

        .content-card:hover {
            background: rgba(30, 30, 45, 0.7);
            transform: translateX(5px);
        }

        .content-card.link {
            border-left-color: var(--success);
        }

        .content-card.alert {
            border-left-color: var(--danger);
        }

        .content-card.orientation {
            border-left-color: var(--secondary);
        }

        .content-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background: rgba(0, 217, 255, 0.1);
            color: var(--primary);
        }

        .content-icon.link {
            background: rgba(0, 204, 136, 0.1);
            color: var(--success);
        }

        .content-icon.alert {
            background: rgba(255, 51, 102, 0.1);
            color: var(--danger);
        }

        .content-icon.orientation {
            background: rgba(157, 78, 221, 0.1);
            color: var(--secondary);
        }

        .content-info {
            flex: 1;
        }

        .content-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--light);
        }

        .content-description {
            color: var(--gray);
            margin-bottom: 12px;
        }

        .content-meta {
            font-size: 14px;
            color: var(--gray);
            display: flex;
            gap: 16px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            margin-bottom: 24px;
            overflow-x: auto;
        }

        .tab {
            padding: 14px 24px;
            background: transparent;
            border: none;
            color: var(--gray);
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab:hover {
            color: var(--light);
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 700;
            color: var(--light);
        }

        .logo i {
            color: var(--primary);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-cpf {
            background: rgba(0, 217, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }

        /* Mensagens */
        .alert {
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-left: 4px solid var(--primary);
        }

        .alert-warning {
            background: rgba(255, 170, 0, 0.1);
            border-left-color: var(--warning);
        }

        .alert-success {
            background: rgba(0, 204, 136, 0.1);
            border-left-color: var(--success);
        }

        .alert-danger {
            background: rgba(255, 51, 102, 0.1);
            border-left-color: var(--danger);
        }

        /* Login */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            animation: fadeIn 0.8s ease;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Status */
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .status-badge.active {
            background: rgba(0, 204, 136, 0.2);
            color: var(--success);
        }

        .status-badge.expired {
            background: rgba(255, 51, 102, 0.2);
            color: var(--danger);
        }

        /* Links */
        .external-link {
            color: var(--primary);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .external-link:hover {
            text-decoration: underline;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .content-card {
                flex-direction: column;
            }
            
            .content-icon {
                align-self: center;
            }
        }

        .hidden {
            display: none !important;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 217, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Tela de Login -->
    <div id="loginScreen" class="container">
        <div class="login-container">
            <div class="login-header">
                <h1><i class="fas fa-user-circle"></i> Portal do Cliente</h1>
                <p>Acesse suas informações e recursos</p>
            </div>
            
            <div class="glass-card">
                <h2 class="neon-text" style="margin-bottom: 20px;">Acesso ao Portal</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="cpf">CPF</label>
                        <input type="text" id="cpf" class="form-control" placeholder="Digite seu CPF (apenas números)" required>
                        <small style="color: var(--gray); margin-top: 5px; display: block;">
                            Informe apenas os números do seu CPF
                        </small>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i> Acessar Portal
                    </button>
                </form>
                <div id="loginMessage" class="alert hidden mt-20"></div>
            </div>
        </div>
    </div>

    <!-- Área do Usuário -->
    <div id="userArea" class="container hidden">
        <div class="header">
            <div class="logo">
                <i class="fas fa-user-circle"></i>
                <span>Portal do Cliente</span>
            </div>
            <div class="user-info">
                <div class="user-cpf" id="userCpfDisplay"></div>
                <button class="btn btn-outline" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </div>

        <!-- Dashboard do Usuário -->
        <div class="glass-card fade-in">
            <h2 class="neon-text" style="margin-bottom: 20px;">
                <i class="fas fa-tachometer-alt"></i> Meu Painel
            </h2>
            
            <div class="tabs" id="contentTabs">
                <button class="tab active" data-tab="all">
                    <i class="fas fa-th"></i> Todos os Itens
                </button>
                <button class="tab" data-tab="links">
                    <i class="fas fa-link"></i> Links Úteis
                </button>
                <button class="tab" data-tab="alerts">
                    <i class="fas fa-bell"></i> Alertas
                </button>
                <button class="tab" data-tab="orientations">
                    <i class="fas fa-info-circle"></i> Orientações
                </button>
            </div>

            <!-- Conteúdo: Todos os Itens -->
            <div id="all" class="tab-content active">
                <div id="allContentContainer" class="fade-in">
                    <!-- Conteúdo será carregado aqui -->
                </div>
            </div>

            <!-- Conteúdo: Links -->
            <div id="links" class="tab-content">
                <div id="linksContentContainer" class="fade-in">
                    <!-- Links serão carregados aqui -->
                </div>
            </div>

            <!-- Conteúdo: Alertas -->
            <div id="alerts" class="tab-content">
                <div id="alertsContentContainer" class="fade-in">
                    <!-- Alertas serão carregados aqui -->
                </div>
            </div>

            <!-- Conteúdo: Orientações -->
            <div id="orientations" class="tab-content">
                <div id="orientationsContentContainer" class="fade-in">
                    <!-- Orientações serão carregadas aqui -->
                </div>
            </div>
        </div>

        <!-- Sem Conteúdo -->
        <div id="noContentMessage" class="glass-card hidden">
            <div style="text-align: center; padding: 40px;">
                <i class="fas fa-inbox" style="font-size: 48px; color: var(--gray); margin-bottom: 20px;"></i>
                <h3 style="color: var(--light); margin-bottom: 10px;">Nenhum conteúdo disponível</h3>
                <p style="color: var(--gray);">Não há itens cadastrados para o seu CPF no momento.</p>
            </div>
        </div>
    </div>

    <script>
        // Sistema de Usuário LG Plataforma
        // Inicializar quando o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', function() {
            // Configuração do Supabase
            const SUPABASE_URL = 'https://ledpqcynvqbdbccebhbo.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxlZHBxY3ludnFiZGJjY2ViaGJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzODc3MjgsImV4cCI6MjA4NTk2MzcyOH0.s8GOzp4woujGuDc4vK9QXIf3cWLMENUnJfE4lt_YhLg';
            
            // Inicializar Supabase - usar namespace diferente para evitar conflito
            let userSupabase;
            
            // Verificar se já existe uma instância global
            if (window.supabase && window.supabase.auth) {
                console.log('Usando instância existente do Supabase');
                userSupabase = window.supabase;
            } else if (window.supabaseClient) {
                console.log('Usando instância existente do Supabase (supabaseClient)');
                userSupabase = window.supabaseClient;
            } else {
                console.log('Criando nova instância do Supabase para usuário');
                userSupabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                // Armazenar globalmente para reuso
                window.userSupabase = userSupabase;
            }
            
            // Estado da aplicação
            let currentUser = null;
            let userContent = [];
            
            // Inicializar sistema do usuário
            initUserSystem(userSupabase);
            
            // Inicializar sistema do usuário
            function initUserSystem(supabaseClient) {
                setupEventListeners();
                checkSession();
                
                // Funções internas
                // Configurar listeners
                function setupEventListeners() {
                    // Login
                    document.getElementById('loginForm').addEventListener('submit', function(e) {
                        handleLogin(e, supabaseClient);
                    });
                    
                    // Logout
                    document.getElementById('logoutBtn').addEventListener('click', logout);
                    
                    // Tabs
                    document.querySelectorAll('#contentTabs .tab').forEach(tab => {
                        tab.addEventListener('click', switchTab);
                    });
                    
                    // Formatar CPF durante a digitação
                    document.getElementById('cpf').addEventListener('input', formatCPF);
                }
                
                // Verificar sessão ativa
                function checkSession() {
                    const sessionCpf = localStorage.getItem('user_portal_cpf');
                    if (sessionCpf) {
                        currentUser = { cpf: sessionCpf };
                        showUserArea();
                        loadUserContent(supabaseClient);
                    }
                }
                
                // Formatar CPF
                function formatCPF(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    
                    if (value.length > 11) {
                        value = value.substring(0, 11);
                    }
                    
                    // Formatar com pontos e traço
                    if (value.length > 3 && value.length <= 6) {
                        value = value.replace(/(\d{3})(\d{1,3})/, '$1.$2');
                    } else if (value.length > 6 && value.length <= 9) {
                        value = value.replace(/(\d{3})(\d{3})(\d{1,3})/, '$1.$2.$3');
                    } else if (value.length > 9) {
                        value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{1,2})/, '$1.$2.$3-$4');
                    }
                    
                    e.target.value = value;
                }
                
                // Limpar formatação do CPF (apenas números)
                function cleanCPF(cpf) {
                    return cpf.replace(/\D/g, '');
                }
                
                // Lidar com login
                async function handleLogin(e, supabaseClient) {
                    e.preventDefault();
                    
                    const cpfInput = document.getElementById('cpf');
                    const cpf = cleanCPF(cpfInput.value);
                    
                    // Validar CPF
                    if (cpf.length !== 11) {
                        showLoginMessage('CPF inválido. Digite os 11 números do CPF.', 'danger');
                        return;
                    }
                    
                    // Mostrar loading
                    const loginBtn = document.getElementById('loginBtn');
                    const originalText = loginBtn.innerHTML;
                    loginBtn.innerHTML = '<span class="loading"></span> Verificando...';
                    loginBtn.disabled = true;
                    
                    try {
                        // Verificar se há conteúdo para este CPF
                        const { data, error } = await supabaseClient
                            .from('user_public_feed')
                            .select('*')
                            .eq('cpf', cpf)
                            .order('created_at', { ascending: false });
                        
                        if (error) throw error;
                        
                        if (data && data.length > 0) {
                            // Login bem-sucedido
                            currentUser = { cpf: cpf };
                            localStorage.setItem('user_portal_cpf', cpf);
                            showUserArea();
                            loadUserContent(supabaseClient);
                        } else {
                            showLoginMessage('Nenhum conteúdo disponível para este CPF.', 'warning');
                        }
                    } catch (error) {
                        console.error('Erro ao verificar CPF:', error);
                        showLoginMessage('Erro ao conectar com o servidor. Tente novamente.', 'danger');
                    } finally {
                        loginBtn.innerHTML = originalText;
                        loginBtn.disabled = false;
                    }
                }
                
                // Carregar conteúdo do usuário
                async function loadUserContent(supabaseClient) {
                    if (!currentUser) return;
                    
                    try {
                        // Buscar conteúdo do usuário
                        const { data, error } = await supabaseClient
                            .from('user_public_feed')
                            .select('*')
                            .eq('cpf', currentUser.cpf)
                            .order('created_at', { ascending: false });
                        
                        if (error) throw error;
                        
                        userContent = data || [];
                        
                        // Atualizar interface
                        updateUserInterface();
                    } catch (error) {
                        console.error('Erro ao carregar conteúdo:', error);
                        showMessage('Erro ao carregar conteúdo. Tente novamente.', 'danger');
                    }
                }
                
                // Atualizar interface do usuário
                function updateUserInterface() {
                    // Atualizar CPF exibido
                    document.getElementById('userCpfDisplay').textContent = formatCPFDisplay(currentUser.cpf);
                    
                    // Mostrar/ocultar mensagem de sem conteúdo
                    if (userContent.length === 0) {
                        document.getElementById('noContentMessage').classList.remove('hidden');
                        document.querySelectorAll('.tab-content').forEach(content => {
                            content.classList.remove('active');
                        });
                        document.getElementById('all').classList.add('active');
                        document.querySelectorAll('#contentTabs .tab').forEach(tab => {
                            tab.classList.remove('active');
                        });
                        document.querySelector('[data-tab="all"]').classList.add('active');
                        return;
                    } else {
                        document.getElementById('noContentMessage').classList.add('hidden');
                    }
                    
                    // Filtrar conteúdo por tipo
                    const links = userContent.filter(item => item.type === 'link');
                    const alerts = userContent.filter(item => item.type === 'alert');
                    const orientations = userContent.filter(item => item.type === 'orientation');
                    
                    // Renderizar conteúdo
                    renderContent('allContentContainer', userContent);
                    renderContent('linksContentContainer', links);
                    renderContent('alertsContentContainer', alerts);
                    renderContent('orientationsContentContainer', orientations);
                    
                    // Ativar tab padrão se a atual estiver vazia
                    const activeTab = document.querySelector('#contentTabs .tab.active').getAttribute('data-tab');
                    const activeContainer = document.getElementById(activeTab + 'ContentContainer');
                    if (activeContainer && activeContainer.children.length === 0 && userContent.length > 0) {
                        switchToTab('all');
                    }
                }
                
                // Renderizar conteúdo
                function renderContent(containerId, items) {
                    const container = document.getElementById(containerId);
                    if (!container) return;
                    
                    container.innerHTML = '';
                    
                    if (items.length === 0) {
                        container.innerHTML = `
                            <div class="alert">
                                <i class="fas fa-info-circle"></i>
                                <div>
                                    <p>Nenhum item disponível nesta categoria.</p>
                                </div>
                            </div>
                        `;
                        return;
                    }
                    
                    items.forEach(item => {
                        const card = createContentCard(item);
                        container.appendChild(card);
                    });
                }
                
                // Criar card de conteúdo
                function createContentCard(item) {
                    const card = document.createElement('div');
                    card.className = `content-card ${item.type}`;
                    
                    // Definir ícone baseado no tipo
                    let icon = 'fas fa-question-circle';
                    if (item.type === 'link') icon = 'fas fa-link';
                    if (item.type === 'alert') icon = 'fas fa-bell';
                    if (item.type === 'orientation') icon = 'fas fa-info-circle';
                    
                    // Verificar se está expirado
                    const now = new Date();
                    const endsAt = item.ends_at ? new Date(item.ends_at) : null;
                    const isExpired = endsAt && endsAt < now;
                    
                    // Extrair URL do payload se existir
                    let url = null;
                    if (item.payload && typeof item.payload === 'object') {
                        url = item.payload.url || item.payload.link || null;
                    } else if (typeof item.payload === 'string') {
                        try {
                            const payloadObj = JSON.parse(item.payload);
                            url = payloadObj.url || payloadObj.link || null;
                        } catch (e) {
                            // Não é JSON válido
                        }
                    }
                    
                    // Formatar data
                    const createdDate = new Date(item.created_at);
                    const dateStr = createdDate.toLocaleDateString('pt-BR');
                    const timeStr = createdDate.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                    
                    card.innerHTML = `
                        <div class="content-icon ${item.type}">
                            <i class="${icon}"></i>
                        </div>
                        <div class="content-info">
                            <div class="content-title">${item.title || 'Sem título'}</div>
                            <div class="content-description">${item.description || ''}</div>
                            
                            ${url ? `
                                <div style="margin-bottom: 12px;">
                                    <a href="${url}" target="_blank" class="external-link">
                                        <i class="fas fa-external-link-alt"></i> Acessar Link
                                    </a>
                                </div>
                            ` : ''}
                            
                            <div class="content-meta">
                                <span><i class="far fa-calendar"></i> ${dateStr} ${timeStr}</span>
                                ${item.type ? `<span><i class="fas fa-tag"></i> ${item.type}</span>` : ''}
                                ${isExpired ? '<span class="status-badge expired"><i class="fas fa-clock"></i> Expirado</span>' : ''}
                                ${!isExpired && endsAt ? `<span><i class="fas fa-clock"></i> Válido até ${new Date(endsAt).toLocaleDateString('pt-BR')}</span>` : ''}
                            </div>
                        </div>
                    `;
                    
                    return card;
                }
                
                // Trocar tab
                function switchTab(e) {
                    const tab = e.target.getAttribute('data-tab');
                    switchToTab(tab);
                }
                
                function switchToTab(tab) {
                    // Atualizar tabs
                    document.querySelectorAll('#contentTabs .tab').forEach(t => {
                        t.classList.remove('active');
                    });
                    document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
                    
                    // Atualizar conteúdo
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    document.getElementById(tab).classList.add('active');
                }
                
                // Mostrar área do usuário
                function showUserArea() {
                    document.getElementById('loginScreen').classList.add('hidden');
                    document.getElementById('userArea').classList.remove('hidden');
                }
                
                // Mostrar tela de login
                function showLoginScreen() {
                    document.getElementById('loginScreen').classList.remove('hidden');
                    document.getElementById('userArea').classList.add('hidden');
                    document.getElementById('loginForm').reset();
                    document.getElementById('loginMessage').classList.add('hidden');
                }
                
                // Logout
                function logout() {
                    currentUser = null;
                    userContent = [];
                    localStorage.removeItem('user_portal_cpf');
                    showLoginScreen();
                }
                
                // Mostrar mensagem de login
                function showLoginMessage(message, type) {
                    const messageDiv = document.getElementById('loginMessage');
                    messageDiv.textContent = message;
                    messageDiv.className = `alert alert-${type}`;
                    messageDiv.classList.remove('hidden');
                }
                
                // Mostrar mensagem geral
                function showMessage(message, type) {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `alert alert-${type}`;
                    messageDiv.style.position = 'fixed';
                    messageDiv.style.top = '20px';
                    messageDiv.style.right = '20px';
                    messageDiv.style.zIndex = '1000';
                    messageDiv.style.maxWidth = '300px';
                    messageDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : 'exclamation'}-circle"></i> ${message}`;
                    
                    document.body.appendChild(messageDiv);
                    
                    setTimeout(() => {
                        messageDiv.remove();
                    }, 5000);
                }
                
                // Formatar CPF para exibição
                function formatCPFDisplay(cpf) {
                    const cleaned = cleanCPF(cpf);
                    if (cleaned.length !== 11) return cpf;
                    return cleaned.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
                }
                
                // Recarregar conteúdo periodicamente (a cada 30 segundos)
                setInterval(() => {
                    if (currentUser) {
                        loadUserContent(supabaseClient);
                    }
                }, 30000);
            }
        });
    </script>
</body>
